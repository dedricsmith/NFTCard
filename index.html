<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <main class="bg--display">
      <div class="card">
        <div class="img--container">
          <img
            src="./images/DeathPunch.gif"
            class="main--img"
            alt="Satiama's Death Punch"
          />

          <img
            src="./images/icon-view.svg"
            class="eye--icon"
            alt=""
            aria-hidden="true"
          />
        </div>
        <h1>Satiama's Serious <strong>Death Punch</strong></h1>
        <p>
          The punch that destroyed an entire mountain and when Genos realized
          that he had to become a pupil of Satiama.
        </p>
        <div class="flexbox-col">
          <div class="flex">
            <i class="fa-brands fa-ethereum fa-color"></i>
            <span class="eth--price">999,999,999.999 ETH</span>
          </div>
          <div class="flex">
            <i class="fa-solid fa-clock fa-color"></i>
            <span class="days--left">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="flexbox-col">
          <img src="./images/OK-meme.png" class="avatar" alt="Avatar" /><span
            class="creator--name"
            >Creation of Yusuke Murata & ONE</span
          >
        </div>
      </div>
    </main>

  </body>
</html>
